<html lang="de">
	<head>
		<meta charset="UTF-8">
		<title>FriendWeb</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/icon" href="pics/favicon.ico" />
		<link href="lib/Bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="lib/jQuery/jquery-2.0.3.js"></script>
		<script src="lib/Bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/plugin.js"></script>
		<script type="text/javascript" src="update_friends.js"></script>
		<link rel="stylesheet" href="StyleStructure/styles/style.css" type="text/css" media="all" />
		<script type="text/javascript">
			function friendrequest()
			{
				var request = new AjaxRequest();
				request.send();
				window.setTimeout(friendrequest, 10000);
			}
			
			function test()
			{
					alert("hallo");
					var xmlhttp;
					if (window.XMLHttpRequest)
					{
						//Für IE7+ und alle anderen
						xmlhttp=new XMLHttpRequest();
					}
					else
					{
						//Für IE5 und IE6
						xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
					}
					
					xmlhttp.onreadystatechange=function()
					{
						if (xmlhttp.readyState==4 && xmlhttp.status==200)
						{
							 document.getElementById("friends").innerHTML=xmlhttp.responseText;
						}
						else if(xmlhttp.status==404)
						{
							alert("Es ist eine Fehler beim laden deiner Kontaktliste entstanden, bitte teile folgenden Text dem Administrator mit:\n Page not found, stopped at readyState: " + xmlhttp.readyState);
						}
					}
					xmlhttp.open("GET", "friends.php", true);
					xmlhttp.send();
			}
		</script>
	</head>
	<body onload="init()">
	</body>
</html>
